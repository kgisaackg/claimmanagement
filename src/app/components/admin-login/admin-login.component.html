<div id="about">
    <div class="about">
      <!--Loader-->
   <div *ngIf="loader.isLoading | async" class="d-flex justify-content-center loader">
     <div class="spinner-border text-info" role="status">
       <span class="sr-only">Loading...</span>
     </div>
   </div>
   <!---/** Loader-->
     <div class="about-item">
        <h1 class="py-3 text-center text-white font-weight-bold">EClaims</h1>
     <mdb-card class="card">
         <mdb-card-body>
             <h3>Admin Login</h3>
             <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                 
                 <div class="md-form">
                     <input mdbInput type="text" id="form2" class="form-control" 
                         formControlName="emailAddress">
                     <label for="form2">Email Address</label>
                 </div>
     
                 <div class="md-form">
                     <input mdbInput type="password" id="form2" class="form-control" formControlName="password">
                     <label for="form2">Password</label>
                 </div>
                
     
                 <button class="cust_btn my-4 py-2" type="submit">Sign in</button>
              </form>
         </mdb-card-body>
     </mdb-card>
     </div>
 
     </div>
 </div>
