<!-- Material form register -->
<mdb-card style="color: #757575;">
    <mdb-card-body>
        <h3 >Write us a claim</h3>
        <form [formGroup]="claimForm" (ngSubmit)="submitClaim()">
            <!-- First name -->
            <div class="form-row">
                <div class="col">
                  <p><b>Full names: </b>Username surname</p>
                </div>
                <div class="col">
                  <p><b>Date: </b>{{today}}</p>
                </div>
            </div>
            <div class="md-form">
                <textarea
    type="text"
class="form-control md-textarea"
    mdbInput formControlName="message"
    ></textarea>
    <label >Message</label>
            </div>


            <button mdbBtn color="info" block="true" class="my-4" type="submit">Send Claim</button>
         </form>
    </mdb-card-body>
  
  </mdb-card>
