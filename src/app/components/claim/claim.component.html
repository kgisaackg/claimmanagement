<mdb-card style="color: #757575;">
    <mdb-card-body>
        <h5>Write us a claim</h5>
        <form [formGroup]="claimForm" (ngSubmit)="submitClaim()">
            <!-- First name -->
            <div class="form-row">
               <!-- <div class="col">
                  <p><b>Full names: </b>Username surname</p>
                </div>-->
                <div class="col">
                  <p><b>Date: </b>{{today}}</p>
                </div>
            </div>
            <div class="form-group row mb-0">
              <label for="inputEmail3MD" class="col-sm-2 col-form-label">Title</label>
              <div class="col-sm-10">
                <div class="md-form my-0">
                  <input mdbInput type="email" class="form-control" formControlName="title">
                </div>
              </div>
            </div>
            <!--custom upload file-->
            <div>
              <label>Add document</label><br />
              <input type="file" (change)="upload($event)" accept=".png,.jpg, .pdf" 
                accept="image/*" class="upload" formControlName="validationImage">
            </div>
            <div *ngIf="validationImage?.invalid && (validationImage?.dirty || 
              validationImage?.touched)" class="text-danger">
              <small *ngIf="validationImage?.errors?.required"> *document is required</small>
            </div>

            <!--
            <div>
              <button mdbBtn color="info" size="sm" (click)="uploadImage()">upload</button>
            </div> -->
            <!-- /**custom upload file-->

            <div class="md-form mt-2">
                <textarea type="text" class="form-control md-textarea"
                  mdbInput formControlName="message"></textarea>
                  <label>Message</label>
            </div>
            <button mdbBtn color="info" [disabled]='!claimForm.valid' block="true" class="my-3" type="submit" size="sm">Send Claim</button>
         </form>
    </mdb-card-body>
</mdb-card>
