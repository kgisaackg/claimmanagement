
 <app-admin></app-admin>

<div class="card">
  <h3 class="text-info">Finalised Claims</h3>
    <!--Spinner *ngIf="loader.isLoading | async"-->
    <div *ngIf="loader.isLoading | async" class="d-flex justify-content-center loader">
      <div class="spinner-border text-info" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <!-- /** Spinner-->

    <div class="md-form mb-3">
      <input type="text" [(ngModel)]="search" placeholder="Search using date or title" class="form-control" mdbInput>
    </div>
     
<table mdbTable> 
    <thead>
      <tr>
        <th class="py-2 px-2">Title</th>
        <th class="py-2 px-2">Date</th>
        <th class="py-2 px-2">Message</th>
        <th class="py-2 px-2">File</th>
        <th class="py-2 px-2">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let claim of claims | filter:search">
        <td class="py-2 px-2">{{claim.title}}</td>
        <td class="py-2 px-2">{{claim.claimDate}}</td>
        <td class="py-2 px-2">{{claim.message}}</td>
        <td class="py-2 px-2"><a href="{{claim.claimDoc}}" target="_blank">view</a></td>
        <td class="py-2 px-2">{{claim.status}}</td>
      </tr>
    </tbody>
    </table>
</div>
