<table mdbTable> 
    <thead>
      <tr>
        <th class="py-2 px-1">Title</th>
        <th class="py-2 px-1">Date</th>
        <th class="py-2 px-1">Message</th>
        <th class="py-2 px-1">Action</th>
      </tr>
    </thead>
    <tbody>
        <tr>
          <td class="py-2 px-1">{{claim.title}</td>
          <td class="py-2 px-1">{{claim.claimDate}</td>
          <td class="py-2 px-1">{{claim.message}</td>
          <td class="py-2 px-1"><mdb-icon fas class="btn-click green-text" icon="edit" ></mdb-icon></td>
          <td class="py-2 px-1">
            <select class="">
                <option *ngFor="let action of actions" [ngValue]="action">
                  {{ action }}
                </option>
              </select>
          </td>
        </tr>
        <tr>
            <td class="py-2 px-1">{{claim.title}</td>
            <td class="py-2 px-1">{{claim.claimDate}</td>
            <td class="py-2 px-1">{{claim.message}</td>
            <td class="py-2 px-1"><mdb-icon fas class="btn-click green-text" icon="edit" ></mdb-icon></td>
            <td class="py-2 px-1">
              <select class="browser-default custom-select">
                  <option *ngFor="let action of actions" [ngValue]="action">
                    {{ action }}
                  </option>
                </select>
            </td>
          </tr>
    </tbody>
  </table>
