<app-header></app-header>
  <div class="container mt-5">
    <button mdbBtn color="info" type="submit" (click)="showAddClaim()">Add a claim</button>
    
    <div>
      <!--Getting claim on buttom add-->
      <div *ngIf="showClaim">
        <app-claim></app-claim>
      </div>
      
      <!--Table-->
      <div>
      </div>
      <table mdbTable *ngIf="!showClaim">
        <thead>
          <tr>
            <th class="">Claim number</th>
            <th class="">Date</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let claim of claims">
              <td>{{claim.id}}</td>
              <td>{{claim.claimDate}}</td>
            </tr>
        </tbody>
      </table>
      <!-- /** Table-->
    </div>
  </div>
